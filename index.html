<!doctype html>
<html>
  <head>
    <title>Home visit notes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic" rel="stylesheet" type="text/css">
    <link href="assets/css/prototyping-kit.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Home visit notes</h1>
    </header>
    <div data-screen="home" class="question-screen fullscreen">
      <p class="second-intro">You’re recording notes about your latest home visit</p>
      <p class="intro">You’re recording notes about your visit with Mrs Lucy Mundey</p>
      <p class="question">Are you adding notes about your visit with Lucy?</p>
      <div class="speak-wrapper">
        <div class="speak">
          <span class="record-button-label"><span class="waiting">Speak</span><span class="speaking">Done</span></span>
          <div class="record-button"></div>
        </div>
      </div>
  </body>
  <script src="assets/js/prototyping-kit.js"></script>
  <script src="assets/js/voicefirst.js"></script>
</html>
